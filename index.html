<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press Any key to Start The Game</h2>
    <h3 id="high-score">High Score: 0</h3>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn red"  type="button1" id="red">1</div>
            <div class="btn yellow" type="button2" id="yellow">2</div>
        </div>
        <div class="line-two">
            <div class="btn green" type="button3" id="green">3</div>
            <div class="btn purple" type="button4" id="purple">4</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
